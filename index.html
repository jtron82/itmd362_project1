<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1 - Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="js/site.js"></script>
  </head>
  <body>
    <form method="get" action="#null" autocomplete="on">
      <h1 id="title">CatFacts</h1>
      <p id="p1">If you or your friends adore cats, sign-up for CatFacts.</p>
      <p>When you sign-up for CatFacts, you will receive random CatFacts!</p>
      <img id="cat" src="pictures/catfacts.png" alt="Cat">
      <fieldset>
        <ol>
          <li>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname"/>
          </li>
          <li>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname"/>
          </li>
          <li>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="email@domain"/>
          </li>
          <li>
            <label for="verification"><input type="checkbox" id="verification" name="verification"/>I Agree to Receiving CatFacts</label>
          </li>
          <li>
            <input type="submit" name="submit" id="submit" value="Sign-up Now!"/>
          </li>
        </ol>
      </fieldset>
    </form>
  </body>
</html>
